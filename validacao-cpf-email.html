<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Validação CPF-EMAIL</title>
</head>
	Email ou CPF:<input type="text" name="input" id="input">
	<br>
<body>
	<script type="text/javascript">
		var email = 'aaaa@gmail.com';
		var cpf = '781.771.207-78';

		function isValidCPF(cpf){
			var  regex = /^[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}-?[0-9]{2}$/g;
			var valido = regex.test(cpf);
			return valido;
		}

		function isValidEmail(email){
			var  regex = /^\w+@[a-z]+\.com$/g;
			var valido = regex.test(email);
			return valido;
		}

		document.querySelector('#input').addEventListener('keypress', function(e){
			if(e.keyCode === 13){
				if (isValidEmail(document.querySelector('#input').value)){
					console.log('É uma email');
				}else{
					console.log('Não é uma email');
				}

				if (isValidCPF(document.querySelector('#input').value)){
					console.log('É um cpf');
				}else{
					console.log('Não é um cpf');
				}
			}
		})

	</script>
</body>
</html>
