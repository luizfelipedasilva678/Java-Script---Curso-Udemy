    <script>               
        //ES5
        function ContaCorrente(cliente, numero){
            //'use strict';
            if(this instanceof ContaCorrente){
                this.cliente = cliente;
                this.numero = numero;
            } else {
                //throw new Error('ContaCorrente s√≥ pode ser utilizada com o operador new');
                return new ContaCorrente(cliente, numero);
            }
        }
        
        //ES6

                this.numero = numero;
            }
        }
