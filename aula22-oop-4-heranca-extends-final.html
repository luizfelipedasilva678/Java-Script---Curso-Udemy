    <script>
        
        class ContaBancaria{
            constructor(cliente, numero){
                this.cliente = cliente;
                this.numero = numero;
                this.saldo = 0;
            }
            
            depositar(valor){
                this.saldo += valor;
            }
        }
        
        class ContaCorrente extends ContaBancaria{
            constructor(cliente, numero, limite){
                super(cliente, numero);
                var limite = limite || "";
                this.getLimite= function(){
                    return this.limite;
                }
            } 
        }
        
        class ContaPoupanca extends ContaBancaria{
            constructor(cliente, numero){
                super(cliente, numero);
                this.aniversario = new Date();
            }
        }
        
        let cc = new ContaCorrente('daniel', 2, 1000);
        
        
        
            
    </script>
